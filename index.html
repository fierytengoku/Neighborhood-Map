<!DOCTYPE html>
<html lang="en">
 <head>
 	<title>Much Enjoy - Neighborhood Map</title>

 </head>
 <body>
     
    
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        <a data-bind="click: showList" id="show-listings" class="navbar-brand" href="#">Center Map</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

                    <li><a href="#">Thrift Shops</a></li>
                    <li><a href="#">Food</a></li>
                    <li><a href="#">Bars</a></li>                                  
                </ul>
            </li>
        </ul>
        <div class="col-sm-3 col-md-3 pull-left">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Address to search.." name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>        
    </div>
</nav>
<div id="map"></div>
