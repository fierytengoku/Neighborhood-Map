<!DOCTYPE html>
<html lang="en">
 <head>
 	<title>Much Enjoy - Neighborhood Map</title>
 	<meta content="initial-scale=1.0, user-scalable=no" name="viewport">
 	<link href="css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     
    
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a data-bind="click: showList" id="show-listings" class="navbar-brand" href="#">Show All!</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Food Varietal</a></li>
                    <li><a href="#">Other Food Varietal</a></li>
                    <li><a href="#">Take A Guess ;]</a></li>                                  
                </ul>
            </li>
        </ul>
        <div class="col-sm-3 col-md-3 pull-left" style="top: 8px;">
            
                <form data-bind="submit: clickSearch" class="input-group">
                    <input data-bind="value: address" type="text" class="form-control" placeholder="Enter Address to search.." name="q">
                    <span class="input-group-btn">
                    	<button type="submit" class="btn btn-default" ><i class="glyphicon glyphicon-search"></i></button>
                	</span>
                </form>
           
        </div>        
    </div>
</nav>
<div>
	<div class="col-sm-3 col-md-3">
		<ul data-bind= "foreach: locationListArray" class = "list"> 
  			<li class = "name" data-bind = "text:name, click: $parent.showMeTheData"> </li>
		</ul>
	</div>
</div>
<div id="map"></div>

   	<script src="https://code.jquery.com/jquery-3.1.0.min.js"
  		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
 		crossorigin="anonymous"></script>
 	<script src="js/bootstrap.min.js"></script>
 	<script src="js/oauth-signature.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCocncD1lae6MM8B1o2KaIYNEDCWo6d_94&v=3&callback=startApp"onerror="googleError()">
    </script>

  </body>
</html>
