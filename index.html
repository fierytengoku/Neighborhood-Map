<!DOCTYPE html>
<html lang="en">
 <head>
 	<title>Much Enjoy - Neighborhood Map</title>
 	<meta content="initial-scale=1.0, user-scalable=no" name="viewport">
 	<link href="css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" href="css/style.css">
 </head>
 <body>

<div id="map"></div>

	<div class="col-md-3">
        <form data-bind="submit: clickSearch" class="input-group">
            <input data-bind="value: address" type="text" class="form-control" placeholder="Enter Address to search.." name="q">
                <span class="input-group-btn">
                  	<button type="submit" class="btn btn-default" ><i class="glyphicon glyphicon-search"></i></button>
               	</span>
        </form>
        <form data-bind="submit: toggleList" class="input-group"> 
            <input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="Food-Filter (Burgers, Sushi, Sandwiches, etc.)" name="q">
     			<span class="input-group-btn"> 
                	<button type="submit" class="btn btn-default" ><i class="glyphicon glyphicon-list"></i></button>
             	</span>
             <div data-bind="visible: tList" id="markerList"><span>Powered by Yelp</span>
				<ul data-bind="foreach: filteredItems" class = "list"> 
  					<li class = "name" data-bind = "text:name, click: $parent.changeItemMarker"> </li>
				</ul>
			</div>
		</form>
    </div> 

   	<script src="https://code.jquery.com/jquery-3.1.0.min.js"
  		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
 		crossorigin="anonymous"></script>
 	<script src="js/bootstrap.min.js"></script>
 	<script src="js/oauth-signature.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCocncD1lae6MM8B1o2KaIYNEDCWo6d_94&v=3&callback=startApp" onerror="googleError()">
    </script>
  </body>
</html>
